<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>my-calendar</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <header class="siteHeader">
        <h1>My Calendar</h1>
    </header>
    <div class="calendar">
        <div class="calendar-header">
            <div id="time"></div>
            <div class="calendar-actions">
                <svg class="icons left" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
                    <use xlink:href="#icon-left"></use>
                </svg> 
                <svg class="icons right" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
                    <use xlink:href="#icon-right"></use>
                </svg>
            </div>
        </div>
        <ol class="calendar-weekdays">
            <li>一</li>
            <li>二</li>
            <li>三</li>
            <li>四</li>
            <li>五</li>
            <li>六</li>
            <li>日</li>
        </ol>
        <ol class="calendar-days" id="days"></ol>
    </div>
    <script src="main.js"></script>
    <script src="//at.alicdn.com/t/font_3156661_igwl0ybqcm.js"></script>
</body>

</html>
